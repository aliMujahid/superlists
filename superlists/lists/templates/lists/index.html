<html>
    <head>
        <title>To-Do lists</title>
    </head>
    <body>
        <h1>Your To-Do list</h1>
        <form method="post">
            {% csrf_token %}
            <input name='item_text' id='id_new_item' placeholder='Enter a list item' />
        </form>
        <table id='id_table_list'>
            <tr><td>1: {{new_item_text}}</td></tr>
        </table>
    </body>
</html>
